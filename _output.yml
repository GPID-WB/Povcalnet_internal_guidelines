bookdown::bs4_book:
  theme:
    primary: "#982a31"
    fg: "#2b2121"
    bg: "#ffffff"
  repo: https://github.com/PovcalNet-Team/Povcalnet_internal_guidelines/
  css: ["https://unpkg.com/tachyons@4/css/tachyons.min.css", css/style.css]

bookdown::gitbook:
  includes:
    in_header: files/hypothesis.html
    before_body: files/open_review_block.html
  css: ["https://unpkg.com/tachyons@4/css/tachyons.min.css", css/style.css]
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><strong><a href="./">PovcalNet Internal Guidelines</a></strong></li>
      after: |
        <li><a href="https://github.com/PovcalNet-Team/Povcalnet_internal_guidelines" target="blank">Published with bookdown</a></li>
    toolbar:
      position: fixed
    edit:
      link: https://github.com/PovcalNet-Team/Povcalnet_internal_guidelines/edit/master/%s
    search: yes
    sharing: no
    info: yes


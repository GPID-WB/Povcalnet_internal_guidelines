bookdown::bs4_book:
  theme:
    primary: "#637238"
  includes:
    in_header: files/hypothesis.html
    before_body: files/open_review_block.html
  css: ["https://unpkg.com/tachyons@4/css/tachyons.min.css", css/style.css]
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="./">PovcalNet Internal Guidelines</a></li>
      after: |
        <li><a href="https://github.com/worldbank/Povcalnet_internal_guidelines" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
    toolbar:
      position: fixed
    edit : null
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: no
      github: no
      twitter: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
    info: yes
